<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
        
   
<form id="form1">
    <fieldset>
        <legend>Payment Module</legend>
        <label for="amount">Enter Amount(Rs):</label>
        <input type="number" name="amount" id="amount">
        <br/>
        <label for="paymode">Select Payment mode:</label>
        <label>
        <input type="checkbox" class="paymode" id="chkCash" value="Cash" checked="true"/>Cash</label>
        <label><input type="checkbox" class="paymode" id="chkCard" value="Card">Card</label>
        <label><input type="checkbox" class="paymode" id="chknetbank" value="NetBanking">NetBanking</label>
        <br/>
            <label id="selectedMode"> </label>
<br/>
        <button type="button" onclick="makePaymentMethod()">Make Payment</button>
    </fieldset>
        <script>
            $(document).ready(
                function(){
                    $(".paymode").change(function(){
                $(".paymode").not(this).prop("checked",false);

        });
                }
            );

        function makePaymentMethod()
        {
        let s=new CardPayment();
        var amt=document.getElementById("amount").value;
       
        s.pay(amt);

        
        if($("#chkCard").prop("checked"))
        {
        paymentMode="Card";
        }
        else if($("#chkCash").prop("checked"))
        {
         paymentMode="Cash";   
        }
        else{
            paymentMode="Net Banking";
        }

        $("#selectedMode").text("You selected paymode ="  + paymentMode)
        //console.log(s instanceof Payment)
        }
</script>
</form>

</html>
